<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/831dcfcb6b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login-container.css">
    <link rel="stylesheet" href="./css/form-container.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form-title.css">
    <link rel="stylesheet" href="./css/form-social.css">
    <link rel="stylesheet" href="./css/social-icon.css">
    <link rel="stylesheet" href="./css/form-input-container.css">
    <link rel="stylesheet" href="./css/form-input.css">
    <link rel="stylesheet" href="./css/form-button.css">
    <link rel="stylesheet" href="./css/overlay-container.css">
    <link rel="stylesheet" href="./css/overlay.css">

    <script src="./js/login.js" defer></script>
    <title>login-gabi</title>
</head>
<body>
    <main>
        <div class="login-container" id="login-container">
         <div class="form-container">
            <form class="form form-login">
                <h2 class="form-title">Entrar com</h2>
              <div class="form-social">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
              </a>
              </div>
              <p class="form-text">ou utilize sua conta</p>
              <div class="form-input-container">
                <input type="email" class="form-input" placeholder="email">
            <input type="password" class="form-input" placeholder="senha">              
              </div>
              <a href="#" class="form-link">Esqueceu a Senha?</a>
              <button type="button" class="form-button">Entrar</button>
            </form>
            <form class="form form-register">
                <h2 class="form-title">Criar Conta</h2>
                <div class="form-social">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                </div>
                <p class="form-text">ou cadastre seu email aqui</p>
                <div class="form-input-container">
                  <input type="text" class="form-input" placeholder="nome">
                  <input type="email" class="form-input" placeholder="email">
                  <input type="password" class="form-input" placeholder="senha">


                </div>
                <button type="button" class="form-button">Cadastrar</button>
            </form>
         </div>
         <div class="overlay-container">
          <div class="overlay">
            <h2 class="form-title form-title-light">Crie Sua Conta </h2>
            <p class="form-text">Não possui conta, ainda? Clique no botão abaixo e venha conhecer o Hora Marcada</p>
            <button class="form-button form-button-light" id="open-login">Cadastrar</button>
          </div>
          <div class="overlay">
            <h2 class="form-title form-title-light">Bem Vindo de Volta</h2>
            <p class="form-text">Já possui conta? Se, sim execute o login clicando no botão abaixo</p>
            <button class="form-button form-button-light" id="open-register">Entrar</button>
          </div> 
          </div> 
         </div>
        </div>
    </main>
</body>
</html>
